on: [push]
jobs:
  build_and_test_ubuntu:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Mount bazel cache
      uses: actions/cache@v3
      with:
        path: "/home/runner/.cache/bazel"
        key: bazel

    - name: Bazel Test
      run: |
        bazel test //...
